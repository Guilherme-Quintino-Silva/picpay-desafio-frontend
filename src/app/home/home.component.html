<div class="users">
    <div class="user" *ngFor="let user of users; else let id = index">
        <img src="{{users[id].image}}" />
        <div class="info-wrapper">
            <div class="user-name">
                <span>{{users[id].name}}</span>
            </div>

            <div class="user-id-username">
                <span>{{users[id].username}}</span>
            </div>
        </div>

        <button type="button" class="pay-button" (click)="payMethod(users[id])">
            Pagar
        </button>
    </div>
</div>
<app-modal [user]="onUser"></app-modal>
